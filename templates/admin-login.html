{% extends 'dashboard-base.html' %} {% block head %} {% endblock %} {% block
body %}
<div class="container" style="min-height: 100vh">
  <div class="row my-auto">
    <div class="col-md-8 offset-md-2">
      <form method="POST">
        <div class="form-group">
          <input
            type="text"
            name="username"
            placeholder="Username"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            name="password"
            placeholder="Password"
            class="form-control"
          />
        </div>
        {% if login_error %}
        <div class="form-group">
          <p class="text-danger">{{login_error}}</p>
        </div>
        {% endif %}
        <div class="form-group">
          <input
            type="submit"
            value="Login"
            name="login"
            class="btn btn-success"
          />
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
